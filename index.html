<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Giftastic</title>
</head>
<body>

    <div class="container">
        <h1>Pick the sport you like</h1>

        <div id="button">
            <button data-sport="crossfit">crossfit</button>
            <button data-sport="baseball">baseball</button>
            <button data-sport="basketball">basketball</button>
            <button data-sport="football">football</button>

        </div>

        <form id="sportChosen">
            <label for="sport-pick">Pick your sport!</label>
            <input type="text" id="sport-pick"><br>

            <input id="add-sport" type="submit" value="Pick your sport!">
        </form>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/javascript/gif.js"></script>
</body>
</html>
